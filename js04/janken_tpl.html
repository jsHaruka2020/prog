<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>じゃんけん</title>
</head>
<body>

<header>
  <h1>じゃんけんしましょう♪</h1>
</header>

<main>
  
  <div id = "judgment"></div>

  
  
  
    <table id="leftblock">
      <tr>
        <td><div id = "hand_image"></div></td>
      </tr>
      <tr>
        <td>
          <ul>
            <li id = "gu_btn">グー</li>
            <li id = "cho_btn">チョキ</li>
            <li id = "par_btn">パー</li>
          </ul>
      </td>
      </tr>
    </table>
  

    <table id= "rightblock">
      <tr>
        <td><p id = "com_image"></p></td>
      </tr>
      <tr>
        <td><div id = "teha">コンピュータの出した手は？「<span id= "pc_hands"></span>」</div></td>
      </tr>
    </table>
</main>

<footer></footer>
<script>
//じゃんけん用のSCRIPTを書いてください




//グーを出したとき
$("#gu_btn").on("click", function(){

  //画像の位置とmarginLeftを初期化
  $("#hand_image").css({transform: "translateX(-500px)"});
  $("#hand_image").css("marginLeft", "0px");
  
  //画像を読み込む
  $("#hand_image").html('<img src = "images/gu.png">');

  //500ミリ秒かけてmarginLeftを500pxに変化させる（左から登場したように見せる）
  $("#hand_image").animate({"marginLeft": "500px"},500);

  //最初は隠しておく
  $("#pc_hands").hide();
  $("#judgment").hide();
  $("#com_image").hide();

  const pc_choice = Math.ceil(Math.random() * 3);

  if(pc_choice == 1){
    $("#pc_hands").html('グー');
    $("#com_image").html('<img src = "images/com_gu.png">');
    $("#judgment").html('あいこ');
    $("#judgment").css("backgroundColor","#777777");
  }

  if(pc_choice == 2){
    $("#pc_hands").html('チョキ');
    $("#com_image").html('<img src = "images/com_choki.png">');
    $("#judgment").html('あなたの勝ち');
    $("#judgment").css("backgroundColor","#d7003a");
  }
  
  if(pc_choice == 3){
    $("#pc_hands").html('パー');
    $("#com_image").html('<img src = "images/com_pa.png">');
    $("#judgment").html('あなたの負け');
    $("#judgment").css("backgroundColor","#007bbb");
  }

  $("#pc_hands").fadeIn(1000);
  $("#judgment").fadeIn(2000);
  $("#com_image").slideDown(500);

});
